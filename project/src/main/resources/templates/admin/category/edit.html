<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head::head"></head>
<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">

		<div th:replace="admin/fragments/header::header"></div>

		<!-- =============================================== -->

		<!-- Left side column. contains the sidebar -->
		<div th:replace="admin/fragments/sidebar::sidebar"></div>

		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					 Room Management <small>Quản lý dễ dàng</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Examples</a></li>
					<li class="active">Blank page</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">

				<div class="col-md-6">
					<div class="box box-primary">
						<div class="box-header with-border">
							<h3 class="box-title">Sửa danh mục</h3>
						</div>


						<form role="form" method="post" th:action="@{/admin/edit-category}" th:object="${category}">
						<input type="hidden" class="form-control" id="exampleInputEmail1" placeholder="Nhập tên danh mục" th:field="*{id}">
							<div class="box-body">
								<div class="form-group">
									<label for="exampleInputEmail1">Tên Loại</label> 
									<input
										type="text" class="form-control" id="exampleInputEmail1"
										placeholder="Nhập tên danh mục" th:field="*{categoryName}">
								</div>

								<div class="form-group">
									<label for="exampleInputEmail1">Trạng Thái</label>
									<div>
										<div class="form-check form-check-inline">
											<input type="radio" class="form-check-input"
												th:field="*{categoryStatus}" value="1" /> <label
												class="form-check-label" for="inlineRadio1">Hiện</label>
										</div>

										<div class="form-check form-check-inline">
											<input type="radio" class="form-check-input"
												th:field="*{categoryStatus}" value="0" /> <label
												class="form-check-label" for="inlineRadio2">Ẩn</label>
										</div>

									</div>
								</div>
							</div>

							<div class="box-footer">
								<button type="submit" class="btn btn-primary">Cập Nhật</button>
							</div>
						</form>
					</div>
				</div>

			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<div th:replace="admin/fragments/footer::footer"></div>

	</div>
	<!-- ./wrapper -->

	<!-- jQuery 3 -->

	<div th:replace="admin/fragments/script::script"></div>
</body>
</html>
