<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">

		<div th:replace="admin/fragments/header :: header"></div>

		<!-- =============================================== -->

		<!-- Left side column. contains the sidebar -->
		<div th:replace="admin/fragments/sidebar :: sidebar"></div>

		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Blank page <small>it all starts here</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Examples</a></li>
					<li class="active">Blank page</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">

				<div class="row">
					<div class="col-md-6">
						<div class="box">
							<div class="box-header with-border">
								<h3 class="box-title">Danh sách danh mục</h3>
								<div>
									<a class="btn btn-success" href="add-category">Thêm mới danh mục</a>
								</div>
							</div>

							<div class="box-body">
								<table class="table table-bordered">
									<tbody>
										<tr>
											<th style="width: 10px">ID</th>
											<th>Category Name</th>
											<th>Status</th>
											<th style="width: 40px" >Action</th>
										</tr>
										<tr th:each="category : ${list}">
											<td th:text="${category.id}"></td>
											<td th:text="${category.categoryName}"></td>
											<td>
												<span th:if="${category.categoryStatus}" class="label label-success">Hiện</span>
												<span th:if="${!category.categoryStatus}" class="label label-danger">Ẩn</span>
											</td>
											<td>
												<!-- Action buttons or links can be added here -->
												<a class="btn btn-success" th:href="@{/admin/category/edit-category/{id}(id=${category.id})}">Edit</a>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>

			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<div th:replace="admin/fragments/footer :: footer"></div>

	</div>
	<!-- ./wrapper -->

	<!-- jQuery 3 -->
	<div th:replace="admin/fragments/script :: script"></div>
</body>
</html>
