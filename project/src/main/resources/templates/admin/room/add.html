<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
    <!-- Site wrapper -->
    <div class="wrapper">

        <div th:replace="admin/fragments/header :: header"></div>

        <!-- =============================================== -->

        <!-- Left side column. contains the sidebar -->
        <div th:replace="admin/fragments/sidebar :: sidebar"></div>

        <!-- =============================================== -->

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Room Management <small>Quản lý dễ dàng</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                    <li><a href="#">Examples</a></li>
                    <li class="active">Blank page</li>
                </ol>
            </section>

            <!-- Main content -->
            <section class="content">

                <div class="col-md-6">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Thêm phòng mới</h3>
                        </div>

                        <form role="form" method="post" th:action="@{/admin/room-add}" enctype="multipart/form-data" th:object="${room}">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="roomName">Số Phòng</label>
                                    <input type="text" class="form-control" id="roomName"
                                           placeholder="Nhập tên phòng (nhà)" th:field="*{roomName}">
                                </div>
                                <div class="form-group">
                                    <label for="roomName">Khu</label>
                                    <input type="text" class="form-control" id="place"
                                           placeholder="Nhập tên khu" th:field="*{place}">
                                </div>
                                <div class="form-group" data-select2-id="13">
                                    <label>Loại Phòng</label>
                                    <select class="form-control select2 select2-hidden-accessible"  style="width: 100%;" th:field="*{category.id}">
                                        <option th:each="category : ${listCate}"
                                                th:value="${category.id}" th:text="${category.categoryName}">
                                        </option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="price">Giá Thuê</label>
                                    <input type="text" class="form-control" id="price"
                                           placeholder="Nhập giá cho thuê" th:field="*{price}">
                                </div>
                                <div class="form-group">
                                    <label for="address">Địa Chỉ</label>
                                    <input type="text" class="form-control" id="address"
                                           placeholder="Nhập địa chỉ" th:field="*{address}">
                                </div>
                             <div class="form-group">
                                    <label for="fileImage">Hình Ảnh</label>
                                    <input type="file" class="form-control"  name="fileImage" placeholder="chọn file" id="exampleInputEmail">
                                </div> 
                            <div class="form-group">
                                    <label for="editor1">Mô tả</label>
                                    <textarea name="editor1" id="editor1" rows="10" cols="80" th:field="*{description}">
                                        This is my textarea to be replaced with CKEditor 4.
                                    </textarea>
                                </div>  
                                <div class="form-group" data-select2-id="13">
                                    <label>Trạng thái</label>
                                    <select class="form-control select2 select2-hidden-accessible"
                                            style="width: 100%;" th:field="*{roomStatus.id}">
                                        <option th:each="roomStatus : ${listStatus}"
                                                th:value="${roomStatus.id}" th:text="${roomStatus.statusName}">
                                        </option>
                                    </select>
                                </div>

                                <div class="box-footer">
                                    <button type="submit" class="btn btn-primary">Hoàn Thành</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

        <div th:replace="admin/fragments/footer :: footer"></div>

    </div>
    <!-- ./wrapper -->

    <!-- jQuery 3 -->

    <div th:replace="admin/fragments/script :: script"></div>
    <script th:src="@{/assets/ckeditor/ckeditor.js}"></script>
    <script>
        CKEDITOR.replace('editor1');
    </script>

</body>
</html>
