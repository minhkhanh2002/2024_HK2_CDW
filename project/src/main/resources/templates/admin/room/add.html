<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head::head"></head>
<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">

		<div th:replace="admin/fragments/header::header"></div>

		<!-- =============================================== -->

		<!-- Left side column. contains the sidebar -->
		<div th:replace="admin/fragments/sidebar::sidebar"></div>

		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Blank page <small>it all starts here</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Examples</a></li>
					<li class="active">Blank page</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">

				<div class="col-md-6">
					<div class="box box-primary">
						<div class="box-header with-border">
							<h3 class="box-title">Thêm phòng mới</h3>
						</div>


						<form role="form" method="post" th:action="@{/admin/room-add}"
							th:object="${room}">
							<div class="box-body">
								<div class="form-group">
									<label for="exampleInputEmail1">Tên Phòng</label> <input
										type="text" class="form-control" id="exampleInputEmail1"
										placeholder="Nhập tên phòng (nhà)" th:field="*{roomName}">
								</div>
								<div class="form-group" data-select2-id="13">
									<label>Loại Phòng</label> <select
										class="form-control select2 select2-hidden-accessible"
										style="width: 100%;" th:field="*{category.id}">

										<option th:each="category : ${listCate}"
											th:value="${category.id}" th:text="${category.categoryName}">
										</option>
									</select>
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Giá Thuê</label> <input
										type="text" class="form-control" id="exampleInputEmail1"
										placeholder="Nhập giá cho thuê" th:field="*{price}">
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Địa Chỉ</label> <input
										type="text" class="form-control" id="exampleInputEmail1"
										placeholder="Nhập địa chỉ" th:field="*{address}">
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Hình Ảnh</label> <input
										type="file" class="form-control" id="exampleInputEmail1"
										name="fileImage" placeholder="chọn file" th:field="*{image}">
								</div>
								<div class="form-group">
									
										<textarea name="editor1" id="editor1" rows="10" cols="80" th:field="*{description}">
                This is my textarea to be replaced with CKEditor 4.
            </textarea>
										<script>
									
											CKEDITOR.replace('editor1');
										</script>
									
								</div>

								<div class="box-footer">
									<button type="submit" class="btn btn-primary">Submit</button>
								</div>
						</form>
					</div>
				</div>

			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<div th:replace="admin/fragments/footer::footer"></div>

	</div>
	<!-- ./wrapper -->

	<!-- jQuery 3 -->

	<div th:replace="admin/fragments/script::script"></div>
 <script th:src="@{/assets/ckeditor/ckeditor.js}"></script>


</body>
</html>
