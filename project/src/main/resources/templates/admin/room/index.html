<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">

		<div th:replace="admin/fragments/header :: header"></div>

		<!-- =============================================== -->

		<!-- Left side column. contains the sidebar -->
		<div th:replace="admin/fragments/sidebar :: sidebar"></div>

		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Room Managment<small>Quản lý dễ dàng</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Examples</a></li>
					<li class="active">Blank page</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">

				<div class="row">
					<div class="col-md-12" >
						<div class="box">
							<div class="box-header with-border">
								<h3 class="box-title">Danh sách phòng</h3>
								<div>
									<a class="btn btn-success" href="room-add">Thêm mới phòng</a>
								</div>
							</div>

							<div class="box-body">
								<table class="table table-bordered">
									<tbody>
										<tr>
											<th style="width: 10px" >ID</th>
											<th style="width: 150px">Tên Phòng</th>
											<th style="width: 150px">Tên Khu</th>
											<th style="width: 250px">Địa Chỉ</th>
											<th style="width: 200px">Giá</th>
											<th style="width: 250px">Hình Ảnh</th>
											
											<th style="width: 500px">Mô Tả</th>
											<th style="width: 100px">Trạng Thái</th>
											<th style="width: 100px">Loại</th>
											<th style="width: 150px">Tùy Chỉnh</th>
										</tr>
										<tr th:each="room : ${listRoom}">
											<td th:text="${room.id}"></td>
											<td th:text="${room.roomName}"></td>
											<td th:text="${room.place}"></td>
											<td th:text="${room.address}"></td>
											<!--  <td th:text="${room.formattedPrice}"></td> -->
											<td th:text="${room.formattedPrice}"></td>
											<td>
												<img th:src="@{'/uploads/'+${room.image}}" width="250" alt="Ảnh phòng">
											</td>
											
											<td th:text="${room.description}"></td>
											<td><span th:switch="${room.roomStatus.id}"> <span
													th:case="1" class="label label-success">Còn Trống</span> <span
													th:case="2" class="label label-warning">Đang Cho Thuê</span>
													<span th:case="3" class="label label-danger">Đang
														Nâng Cấp</span> 
													<span th:case="4" class="label label-default">Không
														Khả Dụng</span>
											</span></td>
											<td th:text="${room.category.categoryName}"></td>
											<td>
												<a class="btn btn-success" th:href="@{/admin/edit-room/{id}(id=${room.id})}">Chỉnh Sửa</a> 
												<a class="btn btn-danger" onclick="return confirm('Bạn muốn xóa chứ?')" 
												th:href="@{/admin/delete-room/{id}(id=${room.id})}">Xóa</a> 
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>

			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<div th:replace="admin/fragments/footer :: footer"></div>

	</div>
	<!-- ./wrapper -->

	<!-- jQuery 3 -->
	<div th:replace="admin/fragments/script :: script"></div>
</body>
</html>
